<div class="container">
    <div class="wrapper">
     <div class="card-body">
        <div class="logo mb-3"> <img src="https://i.imgur.com/OWlilJM.png" alt="">
        </div>
        <h5 class="text-center text-white name">Apagar postagem</h5>        
        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-md-12">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                        <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
                        <p class="card-text mt-3">{{postagem.texto}}</p>
                        <p class="card-text"><small class="text-muted">
                                {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
                            </small></p>
                    </div>
                </div>
            </div>
        </div>
          <div class="d-flex justify-content-center mt-4">
        <button class="btn mr-4" routerLink='/tema'>Cancelar</button>
        <button class="btn" (click)='apagar()'>Apagar</button>
        </div>
      </div>
    </div>
  </div>
